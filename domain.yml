version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - Institution_Name
  - teacher_department
  - teacher_Name
  - teacher_Number_of_Ratings
  - Quality
  - Difficulty
  - WTA
 #- query_knowledge_base

entities:
  - tSid

slots:
  tSid:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: tSid



responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_Institution_Name:
  - text: "this bot exclusivly tracks teachers at west chester university"
  
  utter_ask_rephrase:
  - text: "Sorry, I'm not sure I understand. Could you rephrase it?"
  - text: "Could you please rephrase your message? I didn't quite get that."

actions:
  - action_teacher_tdept
  - action_teacher_tNumRatings
  - action_teacher_Quality
  - action_teacher_Difficulty
  - action_teacher_WTA
  - action_teacher_Name


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
