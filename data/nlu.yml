version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: Institution_Name
  examples: |
    - Which university is [matt stone] {"entity": "teacher"} currently teaching at?
    - May I know the name of the university where [Si Chen]{"entity": "teacher"} teach?
    - What is the name of the institution where [Mike Jones]{"entity": "teacher"} is employed as a teacher?
    - Could you tell me the name of the university where [Jonh Smith]{"entity": "teacher"} holds a teaching position?
    - Which university is [Alice Cooper]{"entity": "teacher"} affiliated with as a faculty member? 


- intent: query_knowledge_base
  examples: |
    - what [teacher]{"entity": "object_type", "value": "teacher"} can you recommend?
    - list some [teachers]{"entity": "object_type", "value": "teacher"}
    - can you name some [teacher]{"entity": "object_type", "value": "teacher"} please?
    - can you show me some [teacher]{"entity": "object_type", "value": "teacher"} options
    - What [department]{"entity": "attribute", "value": "tdept"} is [Matt Stone]{"entity": "teacher"}  affiliated with?
    - do you have any [cs]{"entity": "attribute", "value": "tdept"}  [teachers]{"entity": "object_type", "value": "teacher"}?
    - How many [ratings]{"entity": "attribute", "value": "tNumRatings"} has [Alice Cooper]{"entity": "teacher"} received so far?
    - how many people have [rated]{"entity": "attribute", "value": "tNumRatings"} [Mike Jones]{"entity": "teacher"} so far?
    - what is the overall [quality]{"entity": "attribute", "value": "Quality"} of [matt stones]{"entity": "teacher"} classes?
    - what is the overall [Difficulty]{"entity": "attribute", "value": "Difficulty"} of [Linh Ngo]{"entity": "teacher"} classes?
    - what is the overall [WTA]{"entity": "attribute", "value": "WTA"} of [matt stones]{"entity": "teacher"} classes?
    - what do people think the [quality]{"entity": "attribute", "value": "Quality"} of [Linh Ngo]{"entity": "teacher"} classes is?
    - what do people think the [Difficulty]{"entity": "attribute", "value": "Difficulty"} of [matt stones]{"entity": "teacher"} classes is?
    - what do people think the [WTA]{"entity": "attribute", "value": "WTA"} of [Linh Ngo]{"entity": "teacher"} classes is?

- lookup: teacher
  examples: |
      - matt stone
      - Linh Ngo
      - Si Chen
      - Mike Jones
      - Jonh Smith

